<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .image {
      background-image: url(images/logo1.png);
      background-size: 93px 27px;
      width: 93px;
      height: 27px;
    }
    .image-2 {
      background-image: url(images/logo2.png);
      background-size: 93px 27px;
      width: 93px;
      height: 27px;
    }
    .image-3 {
      background-image: url(images/logo3.png);
      background-size: 93px 27px;
      width: 93px;
      height: 27px;
    }
    .image-4 {
      background-image: url(images/logo.svg);
      background-size: 93px 27px;
      width: 93px;
      height: 27px;
    }
    .img-block {
      width: 93px;
      height: 27px;
    }
    .container {
      width: 800px;
      height: 800px;
      border: 1px solid grey;
      background: url(images/human1x.jpg) no-repeat;
      background-size: cover;
      background-size: contain;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    
  </style>
</head>
<body>
<div class="myDiv" style="background: green;">Тут будет ширина окна</div>
<div id="location">Тут будет геолокация</div>
<br>
<div class="image"></div> x1
<div class="image-2"></div> x2
<div class="image-3"></div> x3
<div class="image-4"></div> svg 
<br>
<br>
<div>======================</div>
<img class="img-block" src="images/logo1.png" alt=""> x1
<img class="img-block" src="images/logo2.png" alt=""> x2
<img class="img-block" src="images/logo3.png" alt=""> x3 
<img class="img-block" src="images/logo.svg" alt=""> svg
<br>
<br>
<div>======================</div>
<img 
    srcset="images/logo2.png 2x, images/logo3.png 3x"
    src="images/logo1.png"     
> x?
<br>
<br>
<div>========= img ppi ==========</div>
<img 
    srcset="images/goods2x.jpg 2x, images/goods3x.jpg 3x"
    src="images/goods.jpg"     
>
<br>
<div>========== picture ppi && max-width =========</div>
<picture>
    <source srcset="images/goods.jpg, images/goods2x.jpg 2x, images/goods3x.jpg 3x " media="(max-width: 400px)">
    <source srcset="images/logo1.png, images/logo2.png 2x, images/logo3.png 3x" media="(max-width: 900px)">
    <source srcset="images/human1x.jpg, images/human2x.jpg 2x, images/human3x.png 3x" media="(min-width: 901px)">
    <img src="images/logo1.png" alt="My default image">
</picture>
<br>
<div>=========== picture sizes ===========</div>
<picture>
    <source srcset="images/human1x.jpg 640w, images/human2x.jpg 960w, images/human3x.jpg 1920w" sizes="93px" >
    <img src="images/human-low.jpg" alt="My default image">
</picture>
<br>
<div>========= cover || contain =============</div>
<div class="container"></div>
<br>


<script>
let div = document.querySelector('.myDiv');
let divW = window.screen.width;
div.innerHTML=divW;

window.onload = getMyLocation;
function getMyLocation() {
  if (navigator.geolocation) {
    // функция displayLocation - это обработчик, которому будет передаваться объект с данными о местоположении
    navigator.geolocation.getCurrentPosition(displayLocation);
  } else {
    console.log('Геолокация не поддерживается');
  }
}

function displayLocation(position) {
  let latitude = position.coords.latitude;
  let longitude = position.coords.longitude;
  let block = document.getElementById('location');
  block.innerHTML = "Вы на широте: " + latitude + ", долготе: " + longitude; 
}

</script>
  
</body>
</html>
