<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .image {
      background-image: url(images/logo1.png);
      background-size: 93px 27px;
      width: 93px;
      height: 27px;
    }
    .image-2 {
      background-image: url(images/logo2.png);
      background-size: 93px 27px;
      width: 93px;
      height: 27px;
    }
    .image-3 {
      background-image: url(images/logo3.png);
      background-size: 93px 27px;
      width: 93px;
      height: 27px;
    }
    .image-4 {
      background-image: url(images/logo.svg);
      background-size: 93px 27px;
      width: 93px;
      height: 27px;
    }
    .img-block {
      width: 93px;
      height: 27px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

  </style>
</head>
<body>

<div class="myDiv" style="background: green;">100</div>
<div class="image"></div>  
<div class="image-2"></div> 
<div class="image-3"></div>  
<div class="image-4"></div>  
<div>======================</div>
<img class="img-block" src="images/logo1.png" alt="">  
<img class="img-block" src="images/logo2.png" alt="">  
<img class="img-block" src="images/logo3.png" alt="">  
<img class="img-block" src="images/logo.svg" alt="">  
<div>======================</div>
<picture>
    <!-- <source srcset="images/logo2.png " media="(max-width: 400px)" sizes="93"> -->

      <source srcset="images/logo2.png" sizes="400px" media="" >
        <source srcset="images/logo1.png" sizes="800px" media="" >
    <img src="images/logo1.png" alt="My default image">
</picture>
<div>======================</div>
<img 
    src="images/logo1.png"  
    srcset="images/logo2.png 2x, images/logo3.png 3x"
>

<script>

let di = document.querySelector('.myDiv');

di.innerHTML=divw;
</script>
  
</body>
</html>
